<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="mascotas-container max-w-4xl mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Mis Mascotas</h2>
    <a class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600 transition add-pet-button" routerLink="./agg-mascota">Agregar Mascota</a>
    <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <app-mascota-mini *ngFor="let mascota of mascotas" [mascota]="mascota"></app-mascota-mini>
    </div>
  </div>
</div>
