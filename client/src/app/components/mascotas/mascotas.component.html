<div class="mascotas-container max-w-4xl mx-auto p-4">
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Mis Mascotas</h2>
    <a class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600 transition" routerLink="./agg-mascota">Agregar Mascota</a>
    <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div *ngFor="let mascota of mascotas" class="mascota-card bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition">
        <img [src]="mascota.imagen" alt="{{ mascota.nombre }}" class="w-full h-32 object-cover rounded-md mb-4">
        <div class="mascota-info">
          <h3 class="text-lg font-semibold text-gray-800">{{ mascota.nombre }}</h3>
          <p class="text-sm text-gray-600">{{ mascota.apodo }}</p>
          <p class="text-sm text-gray-500">Edad: {{ mascota.edad }} a√±os</p>
          <p class="text-sm text-gray-500">Placa ID: {{ mascota.placaID }}</p>
        </div>
      </div>
    </div>
  </div>
