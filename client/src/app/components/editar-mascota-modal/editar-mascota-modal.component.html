<div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-4xl">
      <h2 class="text-white text-2xl font-bold mb-6 text-center">Agregar Mascota</h2>
  
      <!-- Bloque de mensaje de éxito -->
      <div *ngIf="mensajeExito" class="mb-4 p-4 bg-green-500 text-white rounded">
        {{ mensajeExito }}
      </div>
  
      <!-- Bloque de mensaje de error -->
      <div *ngIf="mensajeError">
        <div *ngFor="let err of mensajeError" class="mb-4 p-4 bg-red-500 text-white rounded">{{ err }}</div>
      </div>
  
      <form (ngSubmit)="guardarMascota($event)" class="grid grid-cols-2 gap-4">
        <div class="mb-4 col-span-2 sm:col-span-1">
          <label class="block text-gray-300 mb-2" for="placaID">Placa ID</label>
          <input [(ngModel)]="mascota.placaID"
                 class="w-full p-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                 type="text" id="placaID" name="placaID" placeholder="Placa ID">
        </div>
  
        <div class="mb-4 col-span-2 sm:col-span-1">
          <label class="block text-gray-300 mb-2" for="nombre">Nombre</label>
          <input [(ngModel)]="mascota.nombre"
                 class="w-full p-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                 type="text" id="nombre" name="nombre" placeholder="Nombre">
        </div>
  
        <div class="mb-4 col-span-2 sm:col-span-1">
          <label class="block text-gray-300 mb-2" for="apodo">Apodo</label>
          <input [(ngModel)]="mascota.apodo"
                 class="w-full p-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                 type="text" id="apodo" name="apodo" placeholder="Apodo">
        </div>
  
        <div class="mb-4 col-span-2 sm:col-span-1">
          <label class="block text-gray-300 mb-2" for="edad">Edad</label>
          <input [(ngModel)]="mascota.edad"
                 class="w-full p-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                 type="number" id="edad" name="edad" placeholder="Edad">
        </div>
  
        <div class="mb-4 col-span-2">
          <label class="block text-gray-300 mb-2" for="descripcion">Descripción</label>
          <textarea [(ngModel)]="mascota.descripcion"
                    class="w-full p-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="descripcion" name="descripcion" placeholder="Descripción"></textarea>
        </div>
  
        <div class="mb-4 col-span-2 sm:col-span-1">
          <label class="block text-gray-300 mb-2" for="imagen">Imagen URL</label>
          <input [(ngModel)]="mascota.imagen"
                 class="w-full p-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                 type="text" id="imagen" name="imagen" placeholder="Imagen URL">
        </div>
  
        <div class="mb-4 col-span-2 sm:col-span-1">
          <label class="block text-gray-300 mb-2" for="caracteristicas">Características</label>
          <textarea [(ngModel)]="mascota.caracteristicas"
                    class="w-full p-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="caracteristicas" name="caracteristicas" placeholder="Características"></textarea>
        </div>
  
        <div class="col-span-2">
          <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded"
                  type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </div>
