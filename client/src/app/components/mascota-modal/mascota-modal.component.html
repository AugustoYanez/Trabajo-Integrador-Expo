<div class="p-4 max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl relative">
  <div class="absolute top-4 right-4">
      <button mat-button mat-dialog-close class="text-red-500 text-2xl">
          &times; <!-- Cruz para cerrar -->
      </button>
  </div>
  <div class="md:flex">
      <div class="md:shrink-0">
          <img class="h-48 w-full object-cover md:h-full md:w-48" [src]="data.imagen" alt="Photo of {{ data.nombre }}">
      </div>
      <div class="p-8">
          <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{ data.nombre }} ({{ data.apodo }})</div>
          <p class="block mt-1 text-lg leading-tight font-medium text-black">Placa ID: {{ data.placaID }}</p>
          <p class="mt-2 text-gray-500">Edad: {{ data.edad }} años</p>
          <p class="mt-2 text-gray-500">{{ data.descripcion }}</p>
          <p class="mt-2 text-gray-500"><strong>Características:</strong> {{ data.caracteristicas }}</p>
          <div class="mt-4 flex justify-end space-x-2">
              <button mat-button class="text-blue-500 py-2 px-4 rounded flex items-center text-lg" (click)="editarMascota()">
                  <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-1.5A2.5 2.5 0 0117.5 9.268V16a2.5 2.5 0 01-2.5 2.5H8.5A2.5 2.5 0 016 16V9.268a2.5 2.5 0 01.732-1.768L12.268 4.5a2.5 2.5 0 013.536 0z"></path></svg>
                  Editar <!-- Ícono de lápiz -->
              </button>
              <button mat-button class="text-red-500 py-2 px-4 rounded flex items-center text-lg" (click)="eliminarMascota()">
                  <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4m1 4h-6l1-4h4l1 4z"></path></svg>
                  Eliminar <!-- Ícono de tacho de basura -->
              </button>
          </div>
      </div>
  </div>
</div>
