<div class="p-4 max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
      <div class="md:shrink-0">
        <img class="h-48 w-full object-cover md:h-full md:w-48" [src]="data.imagen" alt="Photo of {{ data.nombre }}">
      </div>
      <div class="p-8">
        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{ data.nombre }} ({{ data.apodo }})</div>
        <p class="block mt-1 text-lg leading-tight font-medium text-black">Placa ID: {{ data.placaID }}</p>
        <p class="mt-2 text-gray-500">Edad: {{ data.edad }} años</p>
        <p class="mt-2 text-gray-500">{{ data.descripcion }}</p>
        <p class="mt-2 text-gray-500"><strong>Características:</strong> {{ data.caracteristicas }}</p>
        <div class="mt-4">
          <button mat-button mat-dialog-close class="bg-indigo-500 text-white py-2 px-4 rounded">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
